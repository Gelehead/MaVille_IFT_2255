<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soumettre une Requête</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-light">
  <header class="text-center py-4 bg-primary text-white shadow">
    <h1>MaVille</h1>
    <p>Soumettre une requête de travail</p>
  </header>

  <div class="container mt-3">
    <button onclick="window.history.back();" class="btn btn-outline-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Retour
    </button>

  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Nouvelle Requête de Travail</h2>
    <form id="submit-request-form" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="request-email" class="form-label fw-bold">Email</label>
            <input type="text" class="form-control" id="request-email" placeholder="Entrez votre email" required>
          </div>

        <div class="mb-3">
        <label for="request-title" class="form-label fw-bold">Titre</label>
        <input type="text" class="form-control" id="request-title" placeholder="Entrez le titre de la requête" required>
      </div>

      <div class="mb-3">
        <label for="request-description" class="form-label fw-bold">Description</label>
        <textarea class="form-control" id="request-description" rows="3" placeholder="Entrez une description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="district-select" class="form-label fw-bold">District</label>
        <select class="form-select" id="district-select" required>
          <option value="">Sélectionnez un district</option>
          <option value="LaSalle">LaSalle</option>
          <option value="Dollard_des_Ormeaux">Dollard des Ormeaux</option>
          <option value="Côte_Saint_Luc">Côte Saint-Luc</option>
          <option value="Villeray_Saint_Michel_Parc_Extension">Villeray Saint-Michel Parc Extension</option>
          <option value="Rosemont_La_Petite_Patrie">Rosemont La Petite Patrie</option>
          <option value="Hampstead">Hampstead</option>
          <option value="Senneville">Senneville</option>
          <option value="Le_Plateau_Mont_Royal">Le Plateau Mont-Royal</option>
          <option value="Sainte_Anne_de_Bellevue">Sainte-Anne-de-Bellevue</option>
          <option value="Montreal_Ouest">Montreal Ouest</option>
          <option value="Cote_des_Neiges_Notre_Dame_de_Grace">Cote des Neiges Notre-Dame de Grace</option>
          <option value="Ile_Bizard_Sainte_Genevieve">Ile Bizard Sainte Genevieve</option>
          <option value="Beaconsfield">Beaconsfield</option>
          <option value="Anjou">Anjou</option>
          <option value="Verdun">Verdun</option>
          <option value="Le_Sud_Ouest">Le Sud-Ouest</option>
          <option value="Mercier_Hochelaga_Maisonneuve">Mercier Hochelaga Maisonneuve</option>
          <option value="Montreal_Est">Montreal Est</option>
          <option value="Lachine">Lachine</option>
          <option value="Saint_Leonard">Saint Leonard</option>
          <option value="Montreal_Nord">Montreal Nord</option>
          <option value="Outremont">Outremont</option>
          <option value="Ile_Dorval">Ile Dorval</option>
          <option value="Mont_Royal">Mont Royal</option>
          <option value="Pointe_Claire">Pointe Claire</option>
          <option value="Dorval">Dorval</option>
          <option value="Pierrefonds_Roxboro">Pierrefonds Roxboro</option>
          <option value="Riviere_des_Prairies_Pointe_aux_Trembl">Riviere des Prairies Pointe aux Trembl</option>
          <option value="Ahuntsic_Cartierville">Ahuntsic Cartierville</option>
          <option value="Saint_Laurent">Saint Laurent</option>
          <option value="Ville_Marie">Ville-Marie</option>
          <option value="Kirkland">Kirkland</option>
          <option value="Baie_D_Urfe">Baie D'Urfe</option>
          <option value="Westmount">Westmount</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="reason-select" class="form-label fw-bold">Raison</label>
        <select class="form-select" id="reason-select" required>
          <option value="">Sélectionnez une raison</option>
          <option value="Travaux_routiers">Travaux routiers</option>
          <option value="Travaux_résidentiel">Travaux résidentiels</option>
          <option value="Construction_ou_rénovation">Construction ou rénovation</option>
          <option value="Entretien_urbain">Entretien urbain</option>
          <option value="Travaux_souterrains">Travaux souterrains</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="street-name" class="form-label fw-bold">Identifiant de la Rue (streetid)</label>
        <input type="text" class="form-control" id="street-name" placeholder="Ex: Rue Dupont" required>
      </div>

      <div class="mb-3">
        <label for="fromname" class="form-label fw-bold">Nom du point de départ (fromname)</label>
        <input type="text" class="form-control" id="fromname" placeholder="Ex: Rue A" required>
      </div>

      <div class="mb-3">
        <label for="toname" class="form-label fw-bold">Nom du point d'arrivée (toname)</label>
        <input type="text" class="form-control" id="toname" placeholder="Ex: Rue B" required>
      </div>

      <div class="mb-3">
        <label for="length" class="form-label fw-bold">Longueur (en mètres, par ex.)</label>
        <input type="number" step="0.01" class="form-control" id="length" placeholder="Ex: 100.0" required>
      </div>

      <div class="mb-3">
        <label for="start-date" class="form-label fw-bold">Date de Début</label>
        <input type="date" class="form-control" id="start-date" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Soumettre la Requête</button>
    </form>
  </div>

  <footer class="text-center py-3 bg-secondary text-white mt-5">
    <p>© 2024 MaVille. Tous droits réservés.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
