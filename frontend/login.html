<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - MaVille</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <header class="text-center py-4 bg-primary text-white shadow">
    <h1>Connexion</h1>
    <p>Accédez à votre compte pour gérer vos projets et notifications</p>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Se connecter</h2>
        <form id="login-form" class="shadow p-4 bg-white rounded">
          <div class="mb-3">
            <label for="email" class="form-label">Adresse courriel</label>
            <input type="email" class="form-control" id="email" required placeholder="Entrez une adresse valide">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" required minlength="6" placeholder="Votre mot de passe">
          </div>
          <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-link">Retour à l'accueil</a>
        </div>
        <div id="error-message" class="mt-3 text-danger text-center"></div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-secondary text-white mt-5">
    <p>© 2024 MaVille. Tous droits réservés.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
