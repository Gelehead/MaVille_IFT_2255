<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <header class="text-center py-4 bg-primary text-white shadow">
    <h1>Mes Notifications</h1>
    <p>Consultez vos dernières notifications</p>
  </header>

  <div class="container mt-3">
    <button onclick="window.history.back();" class="btn btn-outline-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Retour
    </button>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Vos Notifications</h2>
    <form id="notifications-form" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Afficher mes notifications</button>
    </form>

    <div id="notifications-list" class="mt-4"></div>
  </div>

  <footer class="text-center py-3 bg-secondary text-white mt-5">
    <p>© 2024 MaVille. Tous droits réservés.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
