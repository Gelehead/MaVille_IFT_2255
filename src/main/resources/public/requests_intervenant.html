<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requêtes (Intervenant)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Requêtes disponibles</h2>
    <form id="requests-by-intervenant-form" class="mt-4">
      <div class="mb-3">
        <label for="intervenantEmail" class="form-label">Email Intervenant</label>
        <input type="email" class="form-control" id="intervenantEmail" placeholder="Entrez votre email intervenant" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Afficher les requêtes</button>
    </form>
    <div id="requests-list" class="mt-4"></div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
