<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entraves</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <header class="text-center py-4 bg-primary text-white shadow">
    <h1>Entraves</h1>
    <p>Consultez les entraves causées par des travaux</p>
  </header>

  <div class="container mt-3">
    <button onclick="window.history.back();" class="btn btn-outline-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Retour
    </button>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Consulter les Entraves</h2>

    <div class="bg-white p-4 rounded shadow-sm">
      <button id="all-entraves-btn" class="btn btn-primary w-100 mb-3">Afficher toutes les entraves</button>

      <div class="mb-3">
        <label for="street-input" class="form-label fw-bold">Rechercher par rue :</label>
        <div class="input-group">
          <input type="text" id="street-input" class="form-control" placeholder="Entrez le nom de la rue">
          <button id="filter-entraves-btn" class="btn btn-outline-primary">Filtrer</button>
        </div>
      </div>
    </div>

    <div id="entraves-list" class="mt-4"></div>
  </div>

  <footer class="text-center py-3 bg-secondary text-white mt-5">
    <p>© 2024 MaVille. Tous droits réservés.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
